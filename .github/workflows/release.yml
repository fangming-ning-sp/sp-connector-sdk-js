name: Release

on:
  push:
    tags:
      - '*'

env:
  REF: ${{ github.event.inputs.tag || github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:

      - name: Test version
        run: |
          echo ${{ github.event.inputs.tag }}
          echo ${{ github.ref }}
          echo "====="
          echo $GITHUB_REF_NAME
          echo ${{  github.ref_name }}
